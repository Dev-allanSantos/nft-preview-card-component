<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>



<body>

  <main>

    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="squareÂ´s image"
      class="image-preview">

    <article>

      <h1>
        Equilibrium #3429
      </h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <footer>
        <div class="futher-information">
          <div class="avatar-points">
            <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
          </div>
          

          <div class="comment-date">
            <img src="./images/icon-clock.svg" alt="">  
            3 days left

          </div>
          
        </div>
        <hr style="width: 100%; color:hsl(215, 32%, 27%) ; ">
        <div class="author">
          <img src="./images/image-avatar.png" alt="" class="author-image">
          Creation of <span>Jules Wyvern</span>
        </div>

      </footer>

    </article>
    </div>
    

  </main>
